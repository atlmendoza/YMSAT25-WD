<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Rock-Paper-Scissors on DigiPop.">
    <title>Rock-Paper-Scissors - DigiPop</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="icon" type="image" href="https://cdn.glitch.global/cc92d4a5-369d-405a-a3a0-74560d8a6cbc/DIGIPOP%20(1).png?v=1734939685197">
    <script src="rps.js" defer></script>
</head>
<body>
    <header>
<div id="navbar-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("navbar.html", { cache: "no-cache" }) // Prevents caching issues
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading navbar:", error));
    });
</script>
        <h1>Rock-Paper-Scissors</h1>
    </header>

    <main>
        <section>
            <h2>How to Play</h2>
            <p>Choose Rock, Paper, or Scissors to play against the computer. Win to earn gems!</p>
            <div>
                <button onclick="playGame('rock')">Rock</button>
                <button onclick="playGame('paper')">Paper</button>
                <button onclick="playGame('scissors')">Scissors</button>
            </div>
            <div id="result">
                <p>Make your move!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DigiPop. All Rights Reserved.</p>
    </footer>
    <script>
        window.onload = function() {
            let gems = parseInt(localStorage.getItem('playerGems')) || 0;
            document.getElementById('gemCount').textContent = gems;
        };
        function claimRewards() {
            let currentGems = parseInt(localStorage.getItem('playerGems')) || 0;
            currentGems += 10;  // Add 10 gems for each win
            localStorage.setItem('playerGems', currentGems);

            window.location.href = 'rewards.html';  // Redirect to the rewards page
        }
    </script>
  </body>
</html>
